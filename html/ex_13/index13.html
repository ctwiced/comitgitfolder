<!DOCTYPE html>
<html>
    <header>
        <title>
            Create User
        </title>
    </header>
    <hr>
    <body>
        <form action="self" method="GET" enctype="application/x-www-form-urlencoded">
            <label for="wonderwomanid">Superhero:</label>
            <input type="radio" name="superhero" value="wonder_woman"  id="wonderwoman" checked="checked"> Wonder Woman
            <br>
            <label for="deadpoolid">Superhero:</label>
            <input type="radio" name="superhero" value="deadpool" id="deadpool"> Deadpool
            <br>
            <label for="batmanvsupermanid">Superhero:</label>
            <input type="radio" name="superhero" value="batman_v_superman" id="batmanvsuperman"> Batman v Superman
            <br>
            <label for="captainamericacivilwarid">Superhero:</label>
            <input type="radio" name="superhero" value="civil_war" id="captainamericacivilwar"> Captain America: Civil War
            <br>
            <label for="bioid"></label>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Please enter your bio here"></textarea>
            <br>
            <label for="inputfileid"></label>
            <input type="file" name="filename" id="inputfile">
            <br>
            <button value="clearform">Clear form</button>
            <br>
            <button value="addnewuser">Add new user</button>
        </form>
    </body>
</html>
