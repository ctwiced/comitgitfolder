<!DOCTYPE html>
<html>
    <header>
        <title>
            Create User
        </title>
    </header>
    <body>
        <h1>
            Create User
        </h1>
        <hr>
        <form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>User Form</legend>
                <label for="usernameid">Username:</label>
                <input type="text" name="username" placeholder="username" size="30" maxlength="12" id="usernameid">
                <label for="passwordid">Password:</label>
                <input type="text" name="password" placeholder="password" size="30" maxlength="8" id="passwordid">
            </fieldset>
            <hr>
            <h1>
                Select your favorite superhero:
            </h1>
            <label for="superheroesid"> 
                <h2>
                    List of superheros:
                </h2>
            </label>
            <input type="radio" name="superhero" value="true" checked="checked"> I'M batman!
            <br>
            <input type="radio" name="superhero" value="true"> Wonderwoman :3
            <br>
            <input type="radio" name="superhero" value="true"> Superman yo
            <br>
            <input type="radio" name="superhero" value="true"> Thor \m/
            <br>
            <input type="radio" name="superhero" value="true"> Flash I guess
            <br>
            <input type="radio" name="superhero" value="true"> Hulk (smash)
            <hr>
            <h1>
                Select your favorite videogame
            </h1>
            <label for="videogamesid"> 
                <h2>
                    List of videogames:
                </h2>
            </label>
            <label for="fifaid">Fifa</label>
            <input type="checkbox" name="videogame" value="true" checked="checked" id="fifaid">
            <br>
            <label for="nhlid">NHL</label>
            <input type="checkbox" name="videogame" value="true" id="nhlid">
            <br>
            <label for="residentevilid">Resident Evil</label>
            <input type="checkbox" name="videogame" value="true" id="residentevilid">
            <br>
            <label for="unchartedid">Uncharted</label>
            <input type="checkbox" name="videogame" value="true" id="unchartedid">
            <br>
            <input type="hidden" name="userid" value="2300">
            <br>
            <input type="image" src="/ex_12/img/register_button.png" height="31" width="100">
            <hr>
            <input type="image" src="/ex_12/img/dancing_jesus.gif">
            <hr>
            <h1>
                Enter your birthdate:
            </h1>
            <label for="birthdayid">Birthday</label>
            <input type="date" name="birthday" id="birthday">
            <h1>
                Enter your email:
            </h1>
            <label for="emailid">Email</label>
            <input type="email" name="birthday" id="email">
            <h1>
                Enter your personal website:
            </h1>
            <label for="urlid">Personal site</label>
            <input type="url" name="personalsite" id="url">
            <br>
            <br>
            <input type="submit" value"Submit this form">
            <hr>
            <br>
            <br>
        </form>
        <form action="https://www.google.ca/search" method="GET" enctype="application/x-www-form-urlencoded">
            <label for="searchid">Search here</label>
            <input type="search" name="q" id="search"/>
        </form>
    </body>
</html>
